<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg" alt="" class="ilustration" />
    <main class="card">
      <img src="./images/bg-pattern-card.svg" alt="ilustrattion" class="top" />
      <div class="section-photo">
        <img src="./images/image-victor.jpg" alt="" class="profile-photo" />

        <h1>Victor Crest <span>26</span></h1>
        <p class="city">London</p>
      </div>

      <div class="section-about">
        <p>80K <span>Followers</span></p>
        <p>803K<span>Likes</span></p>
        <p>1.4K<span>Photos</span></p>
      </div>
    </main>
    <img src="./images/bg-pattern-bottom.svg" alt="" class="ilustration2" />
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Beatriz Ferreira</a>.
      </div>
    </footer>
  </body>
</html>
